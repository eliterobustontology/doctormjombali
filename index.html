  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }
  .progress-container {
    width: 100%;
    height: 16px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .progress-bar {
    height: 100%;
    width: 0;
    background: #00bfff;
    border-radius: 10px;
    transition: width 0.5s ease;
    position: relative;
    overflow: hidden;
  }
  .progress-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: -50%;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
    animation: shine 1.2s infinite;
  }
  @keyframes shine {
    0% { left: -50%; }
    100% { left: 100%; }
  }
  .loading-text {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    transition: all 0.3s ease;
  }
  .installing::after {
    content: "...";
    animation: dots 2s steps(4, end) infinite;
  }
  @keyframes dots {
    0%, 20% { content: ""; }
    40% { content: "."; }
    60% { content: "..."; }
    80%, 100% { content: "..."; }
  }

</head>
<body>
<div class="Holdred">
    <div class="loading-container">
        <div class="status-icon downloading" id="statusIcon"></div>
            <p class="loading-text" id="statusText">Downloading Updates</p>
            <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
</div>
<script>
const progressBar = document.getElementById("progressBar");
const statusText = document.getElementById("statusText");
const statusIcon = document.getElementById("statusIcon");
let downloadProgress = 0;
const downloadInterval = setInterval(() => {
  downloadProgress += Math.random() * 12;
  if (downloadProgress > 100) downloadProgress = 100;
  progressBar.style.width = downloadProgress + "%";
  if (downloadProgress >= 100) {
    clearInterval(downloadInterval);
    setTimeout(() => {
      statusText.textContent = "Installing Updates";
      statusText.classList.add("installing");
      statusIcon.classList.remove("downloading");
      statusIcon.classList.add("installing-icon");
      let installProgress = 100;
      setInterval(() => {
        installProgress += Math.random() * 2 - 1;
        if (installProgress < 90) installProgress = 90;
        if (installProgress > 100) installProgress = 100;
        progressBar.style.width = installProgress + "%";
      }, 400);
    }, 1200);
  }
}, 200);
const CORRECTINSTALLATION=()=>{
  if (localStorage.getItem("Named")||localStorage.getItem("Build")) {
    localStorage.removeItem("Build"); localStorage.removeItem("Named");
    localStorage.removeItem("Updates");
  };
}
const INSTANTINSPECTION = () => {
  if (localStorage.getItem("Environment") !== "Development") {
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) e.preventDefault();
      if (e.ctrlKey && e.key === "u") e.preventDefault();
    });
    setInterval(() => {
      const threshold = 160;
      const devToolsOpen = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
      if (devToolsOpen) {
        window.resizeTo(window.outerWidth - 1, window.outerHeight - 1);
        window.resizeTo(window.outerWidth + 1, window.outerHeight + 1);
      }
    }, 100);
  }
};
CORRECTINSTALLATION();
localStorage.setItem('NAME', 'aG7K-zX9wR4tQb12-DmYO7LxgF9PJsUv');
localStorage.setItem('Environment', 'Web');
const ROUTEJS = (DATA) => { const el = document.createElement("script"); el.textContent = DATA; document.head.appendChild(el); };
ROUTEJS(localStorage.getItem('NOVA'));
const CloudShipping = () => {
  import('https://eliterobustontology.github.io/Elite/Start/Start.js')
  .then(module => { if(typeof module.START === 'function') module.START(); })
  .catch(console.error);
};
if(localStorage.getItem('Updates')) { NOVASTART(); } else { CloudShipping();}
INSTANTINSPECTION();
</script>
</body>
</html>
